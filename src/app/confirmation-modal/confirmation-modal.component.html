
      <div class="modal-header">
        <h5 class="modal-title">Please Confirm</h5>
        <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you really want to remove the book <strong>{{book.title}}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="removeBook()">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelRemoval()">Cancel</button>
      </div>
